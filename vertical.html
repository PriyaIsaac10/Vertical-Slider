<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="vertical.css">

</head>
<body>
     <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluue Sky</h1>
                <p>with it's flower</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1637407406819-4930ea2819a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGVhZ2xlJTIwZmx5aW5nJTIwaW4lMjBzdW4lMjBza3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1415356838286-df6fd593e8b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGRhcmslMjBzbW9rZSUyMHdpdGglMjBwYWxhY2V8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1454335459109-cd8a2c230bc2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGJsdWUlMjBza3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60')"></div>
            <div style="background-image: url('https://media.istockphoto.com/photos/dahlia-picture-id171374460?b=1&k=20&m=171374460&s=170667a&w=0&h=7GOlzYe6GZ8p8EoPkxcqfhEid-bSijyGxAp51n-77D4=')"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
     </div>

    <script src="vertical.js"></script>
</body>
</html>
